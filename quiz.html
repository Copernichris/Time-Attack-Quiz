<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="quiz.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="quiz" class="justify-center flex-column">
        <div id="progress">
            <div id="performance">
                <p class="title">Time</p>
                <h1 class="value" id="timeLeft"></h1>
            </div>
            <div id="performance">
              <p class="title">Score</p>
              <h1 class="value" id="currentScore">0</h1>
          </div>
        </div>
      <h2 id="question">hmmmmm?</h2>
      <div class="answercontainer">
        <p class="index">A</p>
        <p class="answer" data-number="1">blah</p>
      </div>
      <div class="answercontainer">
        <p class="index">B</p>
        <p class="answer" data-number="2">blah</p>
      </div>
      <div class="answercontainer">
        <p class="index">C</p>
        <p class="answer" data-number="3">blah</p>
      </div>
      <div class="answercontainer">
        <p class="index">D</p>
        <p class="answer" data-number="4">blah</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
